<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <title>ðŸ“š Library</title>
</head>
<body>
    <div class="main">
        <h1>My Book Library ðŸ“š</h1>
        <p>
            This is a project for <b>The Odin Project</b> in which I have to make
            a library using Object Contructors and LocalStorage. You can also view
            the <b>GitHub repositary</b> of this project. 
        </p>
        <div class="buttons">
            <div class="input-group">
                <input type="text" placeholder="title" class="form-control book-title">
                <input type="text" placeholder="author" class="form-control book-author">
                <input type="number" placeholder="pages" class="form-control book-pages">                
                <div class="input-group-text">
                    <span class="">Already read?</span>
                    <input type="checkbox" aria-label="Checkbox for following text input" class="book-read">
                </div>
                <button type="button" class="btn btn-primary">add new book</button>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="books-list">
                <tr>
                    <td>Witcher</td>
                    <td>Sapkowski</td>
                    <td>197</td>
                    <td>not yet</td>
                    <td>remove</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
